
<!DOCTYPE html>
<html>
	<head>
		<title>Testing Button clicks with Xamarin C# bridge</title>
	</head>
	<button id="1" onClick="openView(this.id)">B1</button>
	<button id="2" onClick="openView(this.id)">B2</button>
	<button id="3" onClick="openView(this.id)">B3</button>
    <script language="javascript">
    function openView(id){
    	Native("openNativeView", id);
    }
    </script>
    
</html>
</!DOCTYPE>
